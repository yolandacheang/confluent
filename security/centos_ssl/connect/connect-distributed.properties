bootstrap.servers=kafka:9092
group.id=connect-cluster
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=io.confluent.connect.avro.AvroConverter
key.converter.schemas.enable=true
value.converter.schemas.enable=true
value.converter.schema.registry.url=https://schema-registry:8081
internal.key.converter=org.apache.kafka.connect.json.JsonConverter
internal.value.converter=org.apache.kafka.connect.json.JsonConverter
producer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringProducerInterceptor
consumer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringConsumerInterceptor
offset.storage.topic=connect-offsets
offset.storage.replication.factor=1
config.storage.topic=connect-configs
config.storage.replication.factor=1
status.storage.topic=connect-status
status.storage.replication.factor=1
offset.flush.interval.ms=10000
plugin.path=/usr/share/java,/usr/share/confluent-hub-components
listeners=https://0.0.0.0:8083
security.protocol=SSL
rest.advertised.listener=https
rest.advertised.host.name=0.0.0.0
rest.advertised.host.port=8083
ssl.client.auth=requested
ssl.key.password=confluent
ssl.keystore.location=/secrets/connect.keystore.jks
ssl.keystore.password=confluent
ssl.truststore.location=/secrets/connect.truststore.jks
ssl.truststore.password=confluent
